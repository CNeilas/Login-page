<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image">
      <div class="odin-logo">
        <img src="odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
    </section>
    <form id="signup-form" action="">
      <section class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>

      <section class="login-box">
        <h2>Let's do this!</h2>
        <div class="login">
          <div class="login1">
            <label for="first_name">FIRST NAME</label>
            <input pattern="[^0-9]*" type="text" id="first_name" name="first_name" required placeholder="First name"/>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required placeholder="Email"/>

            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" required placeholder="Password"/>
          </div>
          <div class="login2">
            <label for="last_name">LAST NAME</label>
            <input id="last_name" name="last_name" pattern="[^0-9]*" type="text" required placeholder="Last name"/>

            <label for="phone">PHONE NUMBER</label>
            <input id="phone" name="phone" type="tel" required placeholder="Phone number"/>

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input id="confirm_password" name="confirm_password" type="password" required placeholder="Confirm password"/>
          </div>
        </div>
        <span id="password-error" style="color: red; display: none;">Passwords do not match!</span>
      </section>
      <section class="submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </form>
<script src="script.js"></script>
  </body>
</html>
